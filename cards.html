            <style>
                body {

}
                .card {
                padding: 10px;
                border: 1px solid black;
                border-radius: 5px;
                width: 30%;
                box-sizing: border-box;
}

                .card-title {
                font-weight: 600;
                font-size: 3em;
                padding: 0 0 10px 0;
}
                .card-description {
                font-weight: 400;
                font-size: 2em;
}


            </style>
        <body>
            <template id="card-template" >
                <div class="card">
                    <div class="card-body" >
                    <div class="card-title" ></div>
                    <div class="card-text" ></div>
                 </div>
                </div>
            </template >
<div id="card-list" ></div>

<script>
    //a
    function addCard(title, content) {
        const template = document
            .getElementById("card-template")
            .content.cloneNode(true);
        template.querySelector(".card-title").innerText = title;
  const cardBody = template.querySelector(".card-body");

  if (typeof content === "string") {
    if (content.startsWith("http://") || content.startsWith("https://")) {
      const img = document.createElement("img");
      img.src = content;
      img.alt = title;
      img.style.width = "100%";
      cardBody.appendChild(img);
    } else {
      const textElement = document.createElement("p");
      textElement.innerText = content;
      cardBody.appendChild(textElement);
    }
  } else if (content instanceof Element) {
    cardBody.appendChild(content);
  }
  document.querySelector("#card-list").appendChild(template);
}

function addArtistCard(artist) {
  const artistContent = document.createElement("div");

  
  const art = document.createElement("h3");
  artistContent.appendChild(art);

  
  const subtitle = document.createElement("h4");
  subtitle.innerText = "Portfolio:";
  artistContent.appendChild(subtitle);

  
  artist.portfolio.forEach((item) => {
    const img = document.createElement("img");
    img.src = item.url;
    img.alt = item.title;
    img.style.width = "25%";
    img.style.marginTop = "10px";
    artistContent.appendChild(img);
  });

  addCard(artist.name, artistContent);
}
